<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-booster</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
    <script type="module" crossorigin src="/event-booster/commonHelpers.js"></script>
    <link rel="stylesheet" href="/event-booster/assets/index-10dc2a9f.css">
  </head>
  <body>
    <header class="hero-header">
  <div class="container">
    <a href="../index.html" class="logo">
      <img src="/event-booster/assets/svg-logo-caaedd77.svg" alt="Event Booster logo" />
    </a>

    <div class="hero-content">
      <h1 class="hero-title">
        Find best events <br />
        around the world
      </h1>

      <form class="hero-search">
        <div class="search-input">
          <input type="text" placeholder="Start searching" />
          <button type="submit">
            <svg class="icon-search">
              <use href="/event-booster/assets/symbol-defs-d9832d8e.svg#search"></use>
            </svg>
          </button>
        </div>

        <div class="search-select">
          <select>
            <option value="" disabled selected hidden>Choose country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="MX">Mexico</option>
            <option value="AU">Australia</option>
            <option value="NZ">New Zealand</option>
            <option value="GB">United Kingdom</option>
            <option value="IE">Ireland</option>
            <option value="PL">Poland</option>
            <option value="DE">Germany</option>
            <option value="IT">Italy</option>
            <option value="ES">Spain</option>
            <option value="AT">Austria</option>
          </select>
        </div>
      </form>
    </div>
  </div>
</header>

    <section class="events">
  <div class="container">
    <ul class="events-list" id="eventsList"></ul>

    <nav class="pagination">
      <ul class="pagination-list" id="pagination"></ul>
    </nav>
  </div>
</section>

    <div class="modal is-hidden" id="eventModal">
  <div class="modal-backdrop"></div>

  <div class="modal-content">
    <button class="modal-close" type="button">X</button>

    <div class="modal-body" id="modalBody"></div>
  </div>
</div>

    <footer class="footer">
  <div class="container">
    <p class="text_content">
      © 2021 | All Rights Reserved | Developed with
      <span class="heart">♥</span> by GoIT Students
    </p>
  </div>
</footer>


    
  </body>
</html>
