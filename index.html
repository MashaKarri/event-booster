<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-booster</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
    <script type="module" crossorigin src="/event-booster/commonHelpers.js"></script>
    <link rel="stylesheet" href="/event-booster/assets/index-f75bd392.css">
  </head>
  <body>
    <header class="hero-header">
  <div class="container">
    <a href="/" class="logo">
      <img src="/event-booster/assets/svg-logo-caaedd77.svg" alt="Event Booster logo" />
    </a>

    <div class="hero-content">
      <h1 class="hero-title">
        Find best events <br />
        around the world
      </h1>

      <form class="hero-search">
        <div class="search-input">
          <input type="text" placeholder="Start searching" />
          <button type="submit">#</button>
        </div>

        <div class="search-select">
          <select>
            <option value="" disabled selected hidden>Choose country</option>
            <option value="ua">Ukraine</option>
            <option value="pl">Poland</option>
            <option value="de">Germany</option>
            <option value="fr">France</option>
            <option value="it">Italy</option>
            <option value="es">Spain</option>
            <option value="gb">United Kingdom</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="au">Australia</option>
            <option value="jp">Japan</option>
          </select>
        </div>
      </form>
    </div>
  </div>
</header>

    
    
    

    
  </body>
</html>
